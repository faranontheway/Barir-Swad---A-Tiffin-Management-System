<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homemade Food">
    <meta name="keywords" content="Food, Order, Homemade, Cuisine, Meal, Catering">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="button" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" target="_blank"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/login" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="https://appleid.apple.com/" target="_blank"><i class='bx bxl-apple'></i></a>
                    <a href="https://twitter.com/login" target="_blank"><i class='bx bxl-twitter'></i></a>
                </div>
            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="button" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signup" target="_blank"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/r.php" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="https://appleid.apple.com/account" target="_blank"><i class='bx bxl-apple'></i></a>
                    <a href="https://twitter.com/i/flow/signup" target="_blank"><i class='bx bxl-twitter'></i></a>
                </div>
            </form>
        </div>

        <!-- TOGGLE PANEL -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button> <!-- âœ… FIXED -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
